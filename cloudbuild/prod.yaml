steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--build-arg', 'PROFILE=prod',
        '-t', 'us-central1-docker.pkg.prod/$PROJECT_ID/user-mgmt-app/user-mgmt-app-prod:$COMMIT_SHA',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.prod/$PROJECT_ID/user-mgmt-app/user-mgmt-app-prod:$COMMIT_SHA'
      ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      [
        'gcloud', 'run', 'deploy', 'user-mgmt-app-prod',
        '--image', 'us-central1-docker.pkg.prod/$PROJECT_ID/user-mgmt-app/user-mgmt-app-prod:$COMMIT_SHA',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--service-account', 'cloud-build-deployer@$PROJECT_ID.iam.gserviceaccount.com',
        '--set-env-vars',
        'SPRING_PROFILES_ACTIVE=prod,DB_NAME=userdb,DB_USER=springuser,INSTANCE_CONNECTION_NAME=$PROJECT_ID:us-central1:userdb-prod,SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=60000',
        '--set-secrets',
        'DB_PASSWORD=db-prod-password:latest',
        '--add-cloudsql-instances', '$PROJECT_ID:us-central1:userdb-prod',
        '--memory', '512Mi',
        '--port', '8080', 
        '--timeout', '900s' 
      ]

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _GCR_HOSTNAME: 'us-central1-docker.pkg.prod'